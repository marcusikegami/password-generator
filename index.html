<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <article class="cta">
            <div>
            <label for="passLength">Password Length</label>
            <input type="range" id="passLength" min="8" max="128" value="12">
            <input class="number-input" type="number" class="passLength" id="passLengthNumber" min="8" max="128" value="12">
            </div>
            <div>
            <label for="upperCase">Uppercase Characters</label>
            <input type="checkbox" class="upperCase" id="upperCase">
            </div>
            <div>
            <label for="numberChars">Include Numbers</label>
            <input type="checkbox" class="numberChars" id="numberChars">
            </div>
            <div>
            <label for="specialChars">Special Characters</label>
            <input type="checkbox" class="specialChars" id="specialChars">
            </div>
          </article>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
